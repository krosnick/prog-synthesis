<!DOCTYPE html>
<html>
<head>
	<title>browser-amd-editor</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="ui.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
</head>
<body>

<h2>Program Synthesis Demo</h2>
<div id="grid" class="container">
	<div class="row">
		<div class="col">
			<div id="container" style="width:800px;height:600px;border:1px solid grey"></div>
		</div>
		<div class="col">
			<div id="synthesize" class="component">
				<button id="synthesizeButton" type="button" class="btn btn-primary btn-lg">Synthesize</button>
				<div id="results">
					<div id="origCodeContainer" class="innerComponent">
						<div><i>Original Code</i></div>
						<div id="origCode" class="codeText"></div>
					</div>
					<div><i>Candidate Solutions</i></div>
					<div id="list_of_solutions" class="innerComponent">
					</div>
					<!----<div id="list_of_solutions" class="btn-group-vertical">
					</div>-->
					<!---<div id="replace">
						<button type="button">
							Replace
						</button>
					</div>-->
					<button id="replaceButton" type="button" class="btn btn-secondary btn-sm">Replace in editor</button>
				</div>
			</div>
			<div id="run" onclick="runProgram();" class="component">
				<button type="button">
					Run
				</button>
				<!----<div id="program">Program Output</div>-->
			</div>
			<!-- <div id="console">Console Output?</div> -->
		</div>
	</div>
</div>

<!-- OR ANY OTHER AMD LOADER HERE INSTEAD OF loader.js -->
<script src="node_modules/monaco-editor/min/vs/loader.js"></script>
<script>
	require.config({ paths: { 'vs': 'node_modules/monaco-editor/min/vs' }});

	require(['vs/editor/editor.main'], function() {
		var editor = monaco.editor.create(document.getElementById('container'), {
			value: [
				'function x() {',
				'\tconsole.log("Hello world!");',
				'}',
				'// ---- All functions and classes above this line -----',
				'const a:number = 2;',
				'const b:number = 3;',
				'const out:number = 8;'
			].join('\n'),
			language: 'typescript'
		});
	});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
